<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="style.css">

        <!-- Business Logic -->
        <script src="business-logic/RendererInterface.js"></script>
        <script src="business-logic/LabelListRenderer.js"></script>
        <script src="business-logic/MainContentRenderer.js"></script>
        <script src="business-logic/InternalController.js"></script>
        <script src="business-logic/ProjectController.js"></script>
        <script src="business-logic/FilterController.js"></script>
        <script src="business-logic/Test.js"></script>
        <!-- End of Business Logic -->

        <script src="business-logic-entry-point.js"></script>
        <script src="script.js"></script>
        <script src="message-fetch.js"></script>
    </head>
    <body>
        <div class="content-conceal-layer" onclick="handleConcealLayerClick()">
        </div>
        <div class="menu">
            <div class="labels-section">
                <p>Filter by language</p>
                <ul class="labels-list"></ul>
            </div>
            <div class="sorting-section">
                <p>Sorting options</p>
                <div class="sort-by-section">
                    <label for="sort-attribute">Sort by</label>
                    <select name="sort-attribute" class="sort-by-select" onchange="handleSelectChange()">
                        <option value="empty" disabled selected></option>
                        <option value="title">Title</option>
                        <option value="date">Date</option>
                    </select>
                </div>
                <div class="sort-type-section">
                    <input type="radio" name="sort-type" value="asc" onclick="handleSelectChange()" />
                    <label for="asc">Asc</label>
                    <input type="radio" name="sort-type" value="desc" onclick="handleSelectChange()" />
                    <label for="desc">Desc</label>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <button class="toggler" onclick="menuToggle()">â‰¡</button>
                <h2>My Portfolio</h2>
            </nav>
            <div class="content">
                <div class="project-container"></div>
                <div class="message-container">
                    <button onclick="fetchMessage()">Request a greeting</button>
                    <p id="message-text">The greeting will appear here!</p>
                </div>
                <div class="comment-section">
                    <h2>Comments</h2>
                    <p>Comment have been moved <a href="/comments.html">here</a>!</p>
                </div>
            </div>
        </div>
        <script src="animations.js"></script>
    </body>
</html>
