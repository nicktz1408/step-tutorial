<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="content-conceal-layer" onclick="handleConcealLayerClick()">
        </div>
        <div class="menu">
            <div class="labels-section">
                <p>Filter by language</p>
                <ul class="labels-list">
                    <li>
                        <div class="label">
                            <div class="label-semi-circle-part"></div>
                            <div class="label-main-part" style="background-color: green"></div>
                        </div>
                        <p class="label-name">JS</p>
                    </li>
                    <li>
                        <div class="label">
                            <div class="label-semi-circle-part"></div>
                            <div class="label-main-part" style="background-color: red"></div>
                        </div>
                        <p class="label-name">C++</p>
                    </li>
                    <li>
                        <div class="label">
                            <div class="label-semi-circle-part"></div>
                            <div class="label-main-part" style="background-color: blue"></div>
                        </div>
                        <p class="label-name">Java</p>
                    </li>
                </ul>
            </div>
            <div class="sorting-section">
                <p>Sorting options</p>
                <div class="sort-by-section">
                    <label for="sort-attribute">Sort by</label>
                    <select name="sort-attribute" class="sort-by-select">
                        <option value="empty" disabled selected></option>
                        <option value="name">Name</option>
                        <option value="date">Date</option>
                    </select>
                </div>
                <div class="sort-type-section">
                    <input type="radio" name="sort-type" value="asc" />
                    <label for="asc">Asc</label>
                    <input type="radio" name="sort-type" value="desc" />
                    <label for="desc">Desc</label>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <button class="toggler" onclick="menuToggle()">â‰¡</button>
                <h2>My Portfolio</h2>
            </nav>
            <div class="content">
                <div class="project-container">
                    <div class="card">
                        <div class="card-content">
                            <img src="/images/cat1.jpg" />
                        </div>
                        <div class="button-container">
                            <button>More Details</button>
                        </div>
                    </div>
                    <div class="card card-flipped">
                        <div class="card-content">
                            <h3 class="card-title">Calculator</h3>
                            <p class="card-details">Lorem Ipsum</p>
                            <div class="card-labels-section">
                                <p>Tags:</p>
                                <div class="labels-row">
                                    <div class="label">
                                        <div class="label-semi-circle-part"></div>
                                        <div class="label-main-part" style="background-color: green"></div>
                                    </div>
                                    <div class="label">
                                        <div class="label-semi-circle-part"></div>
                                        <div class="label-main-part" style="background-color: red"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="button-container">
                            <button>Back</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <img src="/images/cat2.jpg" />
                        </div>
                        <div class="button-container">
                            <button>More Details</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <img src="/images/cat1.jpg" />
                        </div>
                        <div class="button-container">
                            <button>More Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="animations.js"></script>
    </body>
</html>
